						<!--Begin::Section-->

									<div class="m-portlet__head">
										<div class="m-portlet__head-caption">
											<div class="m-portlet__head-title">
												<span class="m-portlet__head-icon m--hide">

												</span>

												New Product
												</h3>
											</div>
										</div>
									</div>
									<!--begin::Form-->
									<form id="formNewProduct" class="m-form m-form--fit m-form--label-align-right">
										<div class="m-portlet__body">
											<div class="row">
												<div class="col-md-4">
													<div class="form-group m-form__group">
														<label style="font-weight: bold" for="productName">
															Product Name
														</label>
														<input type="text" class="form-control m-input" id="productName" placeholder="Enter product name" required>
														<!-- <span class="m-form__help">
																						We'll never share your email with anyone else.
														</span> -->
													</div>
												</div>
												<div class="col-md-3">
													<div class="form-group m-form__group">
														<label style="font-weight: bold" for="productType">
															Product Type
														</label>
														<select class="form-control m-input" id="productType">
														</select>
													</div>
												</div>
												<div class="col-md-3">
													<div class="form-group m-form__group">
														<label style="font-weight: bold" for="productCategory">
															Product Category
														</label>
														<select class="form-control m-select2" id="productCategory" name="productCategory" required="">
														</select>
													</div>
												</div>
												<div class="col-md-2">
													<div class="form-group m-form__group">
														<label style="font-weight: bold" for="productSKU">
															Product SKU
														</label>
														<input type="text" class="form-control m-input" id="productSKU" placeholder="SKU" disabled>
													</div>
												</div>
											</div>
											<br>
											<div class="row">
												<div class="col-md-4">
													<div class="form-group m-form__group"></div>
												</div>
												<div id="productDiscountPriceDiv" class="col-md-3"></div>
												<div class="col-md-3">
													<div class="form-group m-form__group"></div>
												</div>
												<div class="col-md-2">
													<div class="form-group m-form__group"></div>
												</div>
											</div>
											<div class="form-group m-form__group">
												<label style="font-weight: bold" for="productDescription">
													Product Description
												</label>
												<div class="summernote" id="productDescription"></div>
											</div>
											<div class="form-group m-form__group">
												<label style="font-weight: bold" for="productImages" >
													Product Images
												</label>
												<div class="col-lg-4 col-md-9 col-sm-12" style="min-width: 100%">
													<div class="m-dropzone dropzone m-dropzone--primary" id="m-dropzone-two" action="http://localhost:3000/imageUpload" style="min-height: 250px">
														<div class="m-dropzone__msg dz-message needsclick">
															<h3 class="m-dropzone__msg-title">
															Drop files here or click to upload.
															</h3>
															<span class="m-dropzone__msg-desc">
																Upload up to 5 files in one batch
																<br>
															</span>
														</div>
													</div>
												</div>
											</div>
											<br>
											<div class="row">
												<div class="col-md">
													<div class="form-group m-form__group">
														<label style="font-weight: bold" for="productPrice">
															Product Price
														</label>
														<div class="input-group mb-2">
															<div class="input-group-prepend">
																<div class="input-group-text">IDR</div>
															</div>
															<input type="number" class="form-control m-input" id="productPrice" placeholder="Enter product price" required>
														</div>
														<!-- <span class="m-form__help">
																						We'll never share your email with anyone else.
														</span> -->
													</div>
												</div>
												<div class="col-md">
													<div class="form-group m-form__group">
														<label style="font-weight: bold" for="productAvailability">
															Product Availability
														</label>
														<div>
															<input id="productAvailability" data-switch="true" type="checkbox" checked="checked" data-on-text="Available" data-handle-width="100%" data-off-text="Out of Stock" data-on-color="success">
														</div>
													</div>
												</div>
												<div class="col-md">
													<div class="form-group m-form__group">
														<label style="font-weight: bold" for="productStockType">
															Product Stock Type
														</label>
														<input id="productStockType" class="form-control m-input" type="text" value="Low" style="background-color: red; color: white" disabled>
													</div>
												</div>
												<div class="col-md">
													<div class="form-group m-form__group">
														<label style="font-weight: bold" for="productQty">
															Product Stock QTY
														</label>
														<input type="number" class="form-control m-input" id="productQty" placeholder="Product QTY" value="0" required="">
													</div>
												</div>
											</div>
											<br>
											<div class="row">
												<div class="col-md-4">
													<div class="form-group m-form__group">
														<label style="font-weight: bold" for="shippingMethod">
															Shipping Methods Availability
														</label>
														<div id="shippingMethod" class="m-checkbox-list"></div>
													</div>
												</div>
												<div class="col-md">
													<div class="form-group m-form__group">
														<label style="font-weight: bold" for="productWeight">
															Product Weight
														</label>
														<div class="input-group mb-2">
															<input type="number" class="form-control m-input" id="productWeight" placeholder="Weight" required="">
															<div class="input-group-prepend">
																<div class="input-group-text">Gram</div>
															</div>
														</div>
													</div>
												</div>
												<div class="col-md">
													<div class="form-group m-form__group">
														<label style="font-weight: bold" for="productVariants">
															Add Variants?
														</label>
														<div>
															<input id="productVariants" data-switch="true" type="checkbox" data-on-text="Yes" data-handle-width="100%" data-off-text="No" data-on-color="success">
														</div>
													</div>
												</div>
												<div class="col-md">
													<div class="form_group m-form__group">
														<label style="font-weight: bold" for="actions">Actions</label>
														<a id="btnAddVariantSelections" class="btn btn-secondary">Add More Variant</a>
													</div>
												</div>
											</div>
											<br>
											<div id="variantSelection"></div>
										</div>
										<div class="m-portlet__foot m-portlet__foot--fit">
											<div class="m-form__actions">
												<button id="btnSubmit" type="submit" class="btn btn-primary">
												Submit
												</button>
												<a href="products.html" class="btn btn-secondary">
													Cancel
												</a>
											</div>
										</div>
									</form>
									<!--end::Form-->
								</div>
								<!--end::Portlet-->
							</div>
						</div>
